name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: "ğŸ”§ install npm@latest"
        run: npm i -g npm@latest

      - name: "ğŸ“¦ install dependencies"
        uses: npm install

      - name: "ğŸ” lint code"
        run: npm run lint

      - name: "build"
        run: npm run build