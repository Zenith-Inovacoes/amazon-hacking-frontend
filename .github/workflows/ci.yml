name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "🔧 setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 20

      - name: "🔧 install npm@latest"
        run: npm i -g npm@latest

      - name: "install pnpm"
        run: npm i -g pnpm

      - name: "📦 install dependencies"
        uses: pnpm install

      - name: "🔍 lint code"
        run: pnpm lint

      - name: "build"
        run: pnpm build