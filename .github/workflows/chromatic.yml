# .github/workflows/chromatic.yml

name: "Chromatic"

on: 
    push:
        branches-ignore: 
            - master
            - develop
    
    pull_request: 
            branches-ignore: 
            - master

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: "üîß setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: "üîß install npm@latest"
        run: npm i -g npm@latest

      - name: Install dependencies
        # ‚ö†Ô∏è Pick one of these, matching the package manager for your project
        # run: npm ci
        # run: pnpm install
        run: npm install
        # run: yarn install --immutable --immutable-cache --check-cache

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          # ‚ö†Ô∏è Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true # üëà Option to prevent the workflow from failing